core: 7.x
api: 2

defaults:
  projects:
    subdir: "contrib"

projects:
  drupal:
    version: ~
  civicrm:
    subdir: ""
    download:
      subdir:
      type: "file"
      url: "https://download.civicrm.org/civicrm-5.3.1-drupal.tar.gz"
    patch:
    - "https://github.com/compucorp/civicrm-core/compare/5.3.1...5.3.1-patches.diff"
  civihr_employee_portal:
    subdir: ""
    download:
      type: "git"
      url: "git://github.com/compucorp/civihr-employee-portal.git"
      tag: "1.7.9"
  civihr_employee_portal_theme:
    type: "theme"
    download:
      type: "git"
      url: "git://github.com/compucorp/civihr-employee-portal-theme.git"
      tag: "1.7.9"
  libraries:
    version: "2.2"
  redirect:
    version: "1.0-rc1"
  webform:
    version: "4.16"
  webform_civicrm:
    version: "4.20"
  views:
    version: "3.18"
  userprotect:
    version: "1.1"
  ctools:
    version: "1.9"
  date:
    version: "2.8"
  entity:
    version: "1.9"
  civicrm_entity:
    version: "2.1"
  features:
    version: "2.10"
  features_extra:
    version: "1.0"
  jquery_update:
    version: "2.7"
  panels:
    version: "3.7"
  rules:
    version: "2.8"
  tipsy:
    version: "1.0-rc1"
  strongarm:
    version: "2.0"
  views_block_area:
    version: "1.1"
  views_tooltip:
    version: "1.x-dev"
  xautoload:
    version: "5.1"
  radix_layouts:
    version: "3.3"
  uuid:
    version: "1.2"
  node_export:
    version: "3.0"
  fancy_login:
    version: "3.0-beta6"
  jcarousel:
    version: "2.7"
  download:
    version: "2.5"
  views_fieldsets:
    version: "2.1"
  options_element:
    version: "1.12"
  views_datasource:
    version: "1.0-alpha2"
  mimemail:
    version: "1.0-beta3"
  mailsystem:
    version: "2.34"
    patch:
    - "https://www.drupal.org/files/issues/mailsystem-newclass-wsod-2563443-16-7.x-2.34.patch"
  views_autocomplete_filters:
    version: "1.2"
  views_merge_rows:
    version: "1.0-rc1"
    patch:
    - "https://www.drupal.org/files/issues/views_merge_rows-views_merge_rows_and_pagination-2188939-3_0.patch"
    - "https://www.drupal.org/files/issues/views_merge_rows-views_merge_rows_pagination-2724691-2.patch"
  masquerade:
    version: "1.0-rc7"
  logintoboggan:
    version: "1.5"
  yoti:
    version: "1.9"
  role_export:
    version: "1.0"
  administerusersbyrole:
    version: "2.0-rc1"
  taxonomy_access_fix:
    version: "2.2"
  chain_menu_access:
    version: "2.0"
  role_delegation:
    version: "1.1"
  views_data_export:
    version: "3.1"
  views_bulk_operations:
    version: "3.3"
  browserclass:
    version: "1.7"
  conditional_styles:
    version: "2.2"
  smtp:
    version: "1.7"
  menu_attributes:
    version: "1.0"
  roles_for_menu:
    version: "1.1"
  google_tag:
    version: "1.3"
  datalayer:
    version: "1.1"
  views_slideshow:
    version: "3.9"
  radix:
    version: "3.4"
  bootstrap:
    version: "3.1"
  subpermissions:
    version: "1.1"

libraries:
  civihr:
    download:
      type: "git"
      url: "git://github.com/compucorp/civihr.git"
      tag: "1.7.9"
    destination: "modules/civicrm/tools/extensions"
  civihr_tasks:
    download:
      type: "git"
      url: "git://github.com/compucorp/civihr-tasks-assignments.git"
      tag: "1.7.9"
    destination: "modules/civicrm/tools/extensions"
  org.civicrm.shoreditch:
    download:
      type: "git"
      url: "git://github.com/civicrm/org.civicrm.shoreditch.git"
      tag: "v0.1-alpha21"
    destination: "modules/civicrm/tools/extensions"
  pclzip:
    download:
      type: "git"
      url: "https://github.com/ivanlanin/pclzip"
